<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="outer-container">
    <header>
      <h1>CASIO</h1>
      <div class="solar-panel"></div>
    </header>

    <div class="screen screen-properties"></div>

    <div class="btn-wrapper">
      <div class="btn-container-left">
        <button type="button" id="percent">%</button>
        <button type="button" id="negative">+/-</button>
        <button type="button" class="red-btn" id="clear">C</button>
        <button type="button" class="red-btn" id="allClear">AC</button>
      </div>
      <div class="btn-container-main">
        <button type="button" class='main'>7</button>
        <button type="button" class='main'>8</button>
        <button type="button" class='main'>9</button>
        <button type="button" class='main'>4</button>
        <button type="button" class='main'>5</button>
        <button type="button" class='main'>6</button>
        <button type="button" class='main'>1</button>
        <button type="button" class='main'>2</button>
        <button type="button" class='main'>3</button>
        <button type="button" class='main'>0</button>
        <button type="button" class='main'>.</button>
        <button type="button" class='main'>=</button>
      </div>
      <div class="btn-container-right">
        <button type="button" id="arrow">&#x25c0</button>
        <button type="button" id="multiply">x</button>
        <button type="button" id="divide">&divide;</button>
        <button type="button" id="subtract">-</button>
        <button type="button" id="add">+</button>
      </div>
    </div>
    <footer></footer>
    </div>
</body>
</html>
